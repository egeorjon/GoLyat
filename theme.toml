# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name        = "GoLyat"
license     = "MIT"
licenselink = "https://github.com/egeorjon/golyat/blob/master/LICENSE"
description = "Theme description"

# The home page of the theme, where the source can be found.
homepage = "https://github.com/egeorjon/golyat"

# If you have a running demo of the theme.
demosite = "https://emmanuelgeorjon.com/"

tags     = [ "blog" ]
features = [ "widgets", "responsible", "gallery" ]

# If the theme has a single author
[author]
    name = "Emmanuel Georjon"
    homepage = "https://emmanuelgeorjon.com/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.85.0"
    max = "0.97.0"
