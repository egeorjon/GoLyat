
[config]
    [config.email]
        name        = "e-mail"
        follow      = ""
        followtext  = ""
        icon        = "bi-envelope"
        share       = "mailto:?subject=%%TITLE%%&body=%%BODY%%"
        arialabel   = "share-by-mail"
        mobile      = false
    [config.facebook]
        name        = "Facebook"
        follow      = "https://www.facebook.com/%s"
        followtext  = "follow-me-on"
        icon        = "bi-facebook"
        share       = "https://www.facebook.com/sharer.php?u=%%URL%%"
        arialabel   = "Share on Facebook"
        mobile      = false
    [config.twitter]
        name        = "Twitter"
        follow      = "https://twitter.com/%s"
        followtext  = "follow-me-on"
        icon        = "bi-twitter"
        share       = "https://twitter.com/share?url=%%URL%%&text=%%TITLE%%%%HASHTAGS%%%%VIA%%"
        arialabel   = "Share on Twitter"
        mobile      = false
    [config.github]
        name        = "GitHub"
        follow      = "https://github.com/%s"
        followtext  = "see-my-work-on"
        icon        = "bi-github"
        share       = ""
        arialabel   = ""
        mobile      = false
    [config.instagram]
        name        = "Instagram"
        follow      = "https://www.instagram.com/%s"
        followtext  = "see-my-work-on"
        icon        = "bi-instagram"    
        share       = ""
        arialabel   = ""
        mobile      = true
    [config.pinterest]
        name        = "Pinterest"
        follow      = "https://www.pinterest.com/%s"
        followtext  = "follow-me-on"
        icon        = "bi-pinterest"
        share       = "https://pinterest.com/pin/create/bookmarklet/?url=%%URL%%%%MEDIA%%&desc=%%TITLE%%"
        arialabel   = "share-on"
        mobile      = false
    [config.linkedin]
        name        = "LinkedIn"
        follow      = "https://linkedin.com/in/%s"
