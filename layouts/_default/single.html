{{- define "main" -}}
    <section id="page-headline" class="pt-4 pb-3 mb-5 border-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>{{- .Title | safeHTML -}}{{- if eq .Kind "section" -}}<a class="ms-3" href="#"><i class="bi-rss"></i></a>{{- end -}}</h1>
                    {{- partial "partials/breadcrumb.html" . -}}
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- container -->       
    </section>
    <section id="page-content">
        <div class="container limit-width">
            <div class="row">
                <div class="page-content post-content col mb-6">
                    <p>{{- .Content -}}</p>
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- container -->
    </section>
    {{- partial "partials/authors.html" . -}}
    <section id="page-bottomline mb-6">
        <div class="container">

        </div>
    </section>
{{- end -}}
