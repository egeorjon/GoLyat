        {{- partial "head.html" . -}}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <main role="main" id="page-main">
            {{- block "main" . }}{{- end }}

        {{- partial "footer.html" . -}}
        {{- partial "js.html" . -}}
    </body>
</html>
